<div class="mainBody">
    <div class="container">
    
        <div class="row justify-content-center align-items-center inner-row">
    
            <div class="col-lg-5 col-md-7">
    
                <div class="glass login-form p-md-5 p-3 rounded-5">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>
    
                    <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                        <!-- username -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Username" id="floatingInput" formControlName="email" >
                            <label for="floatingInput" class="text-secondary">Username</label>
                            <span style="color: red;" *ngIf="email && email.invalid && email.touched">*Required</span>
                        </div>
    
                        <!-- password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword" formControlName="password">
                            <label for="floatingPassword" class="text-secondary">Password</label>
                            <span style="color: red;" *ngIf="password && password.invalid && password.touched">*Required</span>
                        </div>
    
                        <div class="mt-3">
                            <button class="btn primaryBg text-white" [disabled]="loginForm.invalid">Login</button>
                        </div>
    
    
                    </form>
    
                    <!-- SignUp Button -->
                    <div class="mt-3">
                        <span>Don't have an account?</span> <a><button class="p-0 border-0 bg-transparent primaryColor signup-show" (click)="signupShow()">Sign Up</button></a>                        
                    </div>
    
                    <!-- Forgot Password -->
                    <div class="mt-3">
                    <a><button class="p-0 border-0 bg-transparent primaryColor signup-show" (click)="changepasswordShow()">Forgot Password</button></a>                        
                    </div>

                </div>
    
                <!-- <router-outlet></router-outlet> -->
    
            </div>
    
        </div>
    
    </div>
    </div>
