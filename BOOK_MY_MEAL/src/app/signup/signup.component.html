<router-outlet></router-outlet>
<div class="mainBody">
    <div class="container">
    
        <div class="row justify-content-center align-items-center inner-row">
    
            <div class="col-lg-5 col-md-7">

            <!-- SignUp Form -->
            <div class="glass signup-form p-md-5 p-3 rounded-5">
                <div class="form-title">
                    <h2 class="fw-bold mb-3">Sign Up</h2>
                </div>


                <form [formGroup]="signupForm" (ngSubmit)="signupFormSubmit()">
                    <!-- firstname -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="First Name" id="floatingInput" formControlName="firstname" required>
                        <label for="floatingInput" class="text-secondary">First Name</label>
                        <span style="color: red;" *ngIf="firstname && firstname.invalid && firstname.touched">*Required</span>
                    </div>

                    <!-- lastname -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="floatingInput" formControlName="lastname" required>
                        <label for="floatingInput" class="text-secondary">Last Name</label>
                        <span style="color: red;" *ngIf="lastname && lastname.invalid && lastname.touched">*Required</span>
                    </div>

                    <!-- phonenumber -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Phone Number" id="floatingInput" formControlName="phonenumber">
                        <label for="floatingInput" class="text-secondary">Phone Number</label>
                        <span style="color: red;" *ngIf="phonenumber && phonenumber.invalid && phonenumber.touched">*Required</span>
                    </div>

                    <!-- dob -->
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control form-control-sm" placeholder="Date of Birth" id="floatingInput" formControlName="dateofbirth">
                        <label for="floatingInput" class="text-secondary">Date of Birth</label>
                        <span style="color: red;" *ngIf="dateofbirth && dateofbirth.invalid && dateofbirth.touched">*Required</span>
                    </div>

                    <!-- Gender radio button -->
                    <div class="row ms-1">
                    <label for="Gender" class="col-md-4 text-white">Gender : </label>
                    <div class="form-check col-md-4 mb-3">
                        <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" formControlName="gender">
                        <label class="form-check-label" for="Male">
                          Male
                        </label>
                    </div>
                    <div class="form-check col-md-4 mb-3">
                        <input class="form-check-input" type="radio" name="gender" id="Female" value="Female" formControlName="gender">
                        <label class="form-check-label" for="Female">
                          Female
                        </label>
                    </div>
                    <span style="color: red;" *ngIf="gender && gender.invalid && gender.touched">*Required</span>
                    </div>

                    <!-- department dropdown -->
                    <div>
                    <select class="form-select mb-3" aria-label="Default select example" formControlName="deptid">
                        <option selected>Select your department</option>
                        <option value="1">MSTech</option>
                        <option value="2">JAVA</option>
                        <option value="3">Data Science</option>
                        <option value="4">Data Engineering</option>
                        <option value="5">Data Analyst</option>
                      </select>
                      <span style="color: rgb(131, 2, 2);" *ngIf="deptid && deptid.invalid && deptid.touched">*Required</span>
                    </div>

                    <!-- username -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput" formControlName="email">
                        <label for="floatingInput" class="text-secondary">Email</label>
                        <span style="color: red;" *ngIf="email && email.invalid && email.touched">*Required</span>
                    </div>

                    <!-- password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingPassword" formControlName="password">
                        <label for="floatingPassword" class="text-secondary">Password</label>
                        <span style="color: red;" *ngIf="password && password.invalid && password.touched">*Required</span>
                    </div>

                    <div class="mt-3">
                        <button class="btn primaryBg text-white" [disabled]="signupForm.invalid">Sign Up</button>
                    </div>


                </form>

                <!-- SignUp Button -->
                <div class="mt-3">
                    <span>Already have an account?</span> <a><button class="p-0 border-0 bg-transparent primaryColor login-show" (click)="loginShow()">Login</button></a>
                </div>

            </div>

            </div>
        </div>
    </div>
