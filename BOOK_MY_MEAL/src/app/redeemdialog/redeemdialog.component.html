<h1 mat-dialog-title>Redeem Your Coupon</h1>
<div mat-dialog-content><input type="number"  [(ngModel)]="data.couponNumber"></div>
<div mat-dialog-actions>
  <button class="btn btn-danger m-3" mat-dialog-close>Close</button>
  <button class="btn btn-primary m-3" (click)="showRedeemedCouponDetails()">Redeem</button>
</div>
