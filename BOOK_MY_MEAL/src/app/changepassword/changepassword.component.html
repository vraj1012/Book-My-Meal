<div class="mainBody">
    <div class="container">
    
        <div class="row justify-content-center align-items-center inner-row">
    
            <div class="col-lg-5 col-md-7">
    
                <div class="glass changepassword-form p-md-5 p-3 rounded-5">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Change Password</h2>
                    </div>
    
                    <form [formGroup]="changepasswordForm" (ngSubmit)="changepasswordFormSubmit()">
                        <!-- username -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Username" id="floatingInput" formControlName="email">
                            <label for="floatingInput" class="text-secondary">Username</label>
                            <span style="color: red;" *ngIf="email && email.invalid && email.touched">*Required</span>
                        </div>
    
                        <!-- password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Current Password" id="floatingCurrentPassword" formControlName="password">
                            <label for="floatingCurrentPassword" class="text-secondary">Current Password</label>
                            <span style="color: red;" *ngIf="password && password.invalid && password.touched">*Required</span>
                        </div>

                        <!-- new password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="New Password" id="floatingNewPassword" formControlName="newpassword">
                            <label for="floatingNewPassword" class="text-secondary">New Password</label>
                            <span style="color: red;" *ngIf="newpassword && newpassword.invalid && newpassword.touched">*Required</span>
                        </div>

                        <!-- confirm new password -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirm New Password" id="floatingConfirmNewPassword" formControlName="confirmnewpassword">
                            <label for="floatingConfirmNewPassword" class="text-secondary">Confirm New Password</label>
                            <span style="color: red;" *ngIf="confirmnewpassword && confirmnewpassword.invalid && confirmnewpassword.touched">*Required</span>
                        </div>
    
                        <div class="mt-3">
                            <button class="btn primaryBg text-white" [disabled]="changepasswordForm.invalid">Update Password</button>
                        </div>
    
    
                    </form>
    
                    <!-- SignUp Button -->
                    <div class="mt-3">
                        <span>Don't want to change the password?</span> <a><button class="p-0 border-0 bg-transparent primaryColor signup-show" (click)="loginShow()">Login</button></a>
                       
                    </div>
    
                </div>
            </div>
        </div>
</div>
